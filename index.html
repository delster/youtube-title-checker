<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="yt_preview_viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube Title Checker</title>
  <!-- GFont: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
  <div class="container previews">
    <div class="desktop-full">
      <h2>Desktop Full</h2>
      <div class="player">
        <!-- "Thumbnail" in this case is the video player. -->
        <img class="thumbnail" src="https://via.placeholder.com/640x480?text=Video+Placeholder" alt="" />
        <!--  The channel name appears in the top left of the player. -->
        <p class="channel">Channel Name</p>
        <span class="length">0:00</span>
      </div> <!-- .player -->
        <!-- This is the video meta section -->
      <div class="details">
        <p class="title">Video Title</p>
        <span class="viewcount">651k views</span>
      </div> <!-- .details -->
    </div> <!-- .desktop-full -->
    <div class="suggested">
      <div class="home">
        <h2>Suggested: Home</h2>
        <!-- This is the wrapper for the thumbnail -->
        <div class="featuredimage">
          <img class="thumbnail" src="https://via.placeholder.com/640x480?text=Video+Placeholder" alt="" />
          <span class="length">0:00</span>
        </div> <!-- .featuredimage -->
        <p class="title">Video Title</p>
        <!-- This is the video meta section -->
        <div class="details">
          <p class="channel">Channel Name</p>
          <span class="viewcount">651k views</span>
          <span class="uploadago">16 hours ago</span>
        </div> <!-- .detauls -->
      </div> <!-- .home -->
      <div class="sidebar">
        <h2>Suggested: Sidebar</h2>
        <!-- This is the wrapper for the thumbnail -->
        <div class="featuredimage">
          <img class="thumbnail" src="https://via.placeholder.com/640x480?text=Video+Placeholder" alt="" />
          <span class="length">0:00</span>
        </div> <!-- .featuredimage -->
        <!-- This is the video meta section -->
        <div class="details">
          <p class="title">Video Title</p>
          <p class="channel">Channel Name</p>
          <span class="viewcount">651k views</span>
        </div> <!-- .details -->
      </div> <!-- .sidebar -->
    </div> <!-- .suggested -->
  </div> <!-- .previews -->
  <div class="container userinput">
    <p class="form-title">Enter Your Video Info</p>
    <form>
      <div class="field title">
        <label for="yt_preview_title">Video Title</label>
        <input type="text" name="title" id="yt_preview_title" value="Video Title" />
        <div class="ch-count"><span class="ch">0</span>/100</div>
      </div> <!-- Video Title -->
      <div class="field thumbnail">
        <label for="yt_preview_thumbnail">Thumbnail</label>
        <input type="file" name="thumbnail" id="yt_preview_thumbnail" accept="image/*">
      </div> <!-- Thumbnail -->
      <input type="checkbox" name="advancedtoggle" id="yt_preview_advancedtoggle">
      <label for="yt_preview_advancedtoggle">Advanced Options</label>
      <div class="field length">
        <label for="yt_preview_length">Video Length</label>
        <input type="text" name="length" id="yt_preview_length" value="0:00" />
      </div> <!-- Video Length -->
      <div class="field channel">
        <label for="yt_preview_channel">Channel Name</label>
        <input type="text" name="channel" id="yt_preview_channel" value="Channel Name" />
      </div> <!-- Channel Name -->
      <div class="field viewcount">
        <label for="yt_preview_viewcount">View Count</label>
        <input type="text" name="viewcount" id="yt_preview_viewcount" value="651k views" />
      </div> <!-- View Count -->
      <div class="field uploadago">
        <label for="yt_preview_uploadago">"Uploaded Ago" Text</label>
        <input type="text" name="uploadago" id="yt_preview_uploadago" value="16 hours ago" />
      </div> <!-- Upload Ago -->
    </form> <!-- User Input Form -->
  </div> <!-- .userinput -->
  <!-- Clamp.js to truncate text -->
  <script src='./clamp.js'></script>
  <!-- Custom JS -->
  <script src='./main.js'></script>
</body>
</html>
